<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vistar HTML5 Player</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <script type="text/javascript">
    VistarConfig = require('../models/vistar_config')
    VistarPlayer = require('../models/vistar_player')

    mimeTypes = [];
    $.map($(navigator.mimeTypes), function(val, i) {
      mimeTypes.push(val.type);
    });

    $(document).ready(function() {
      config = new VistarConfig({
        apiKey:     "eb7d6e26-5930-4fef-a3c7-aa023f31cefd",
        networkId:  "24ba0582-7648-48b2-a7f4-0af3783b55f0",
        width:      1280,
        height:     720,
        allowAudio: true,
        deviceId:   "VistarDisplay0",
        userAgent:  navigator.userAgent,
        mimeTypes:  mimeTypes
      });

      $imagePlayer = $('#image-player')
      $videoPlayer = $('#video-player')

      player = new VistarPlayer(config, $imagePlayer, $videoPlayer)

      player.play()
    });
  </script>
</body>
</html>
